<div class="modal-header">
  <h4 class="modal-title">{{ dialogTitle }}</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')"><span aria-hidden="true">Ã—</span></button>
</div>
<form [formGroup]="bookForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="book.title"
               class="form-control"
               formControlName="title" required maxlength="256" />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" [(ngModel)]="book.author" class="form-control" formControlName="author"  required maxlength="128" />
      </div>
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" [(ngModel)]="book.publishedBy" class="form-control" formControlName="publisher"  required maxlength="256"/>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success"
            [disabled]="!bookForm.valid">
      Submit Form
    </button>
  </div>
</form>
